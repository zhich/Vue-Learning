<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style/demo.css" />
</head>

<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="user in users">
                    <td>{{ user.name }}</td>
                    <td>{{ user.age }}</td>
                    <td>{{ user.sex }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            users: [
                {
                    name: '张三',
                    age: 30,
                    sex: 'Male'
                },
                {
                    name: '李四',
                    age: 31,
                    sex: 'Male'
                },
                {
                    name: '王五',
                    age: 32,
                    sex: 'Male'
                },
                {
                    name: 'lina',
                    age: 21,
                    sex: 'Female'
                }
            ]
        }
    })

</script>

</html>
